{% extends "template.html" %}
{% block conteudo %} 
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Console</th>
                </tr>
            </thead>
            <tbody>
                {% for jogo in jogos %}
                <tr>
                    <td>{{ jogo.nome }}</td>
                    <td>{{ jogo.categoria }}</td>
                    <td>{{ jogo.console }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form method="post">
        <button type="submit" class="btn btn-primary btn-novo" value="novo-jogo" name="novo-jogo">Novo Jogo</button>
        <button type="submit" class="btn btn-success float-right" value="logout" name="logout">Logout</button>
        </form>
{% endblock %}
